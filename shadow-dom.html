<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shadow DOM test fixture</title>
</head>
<body>
	<header id="no_issues">
		<h1>aXe Test Fixture</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse ullamcorper maximus metus convallis consectetur. <a href="#">In auctor</a> volutpat dui, ut varius nulla imperdiet in.</p>
	</header>
	<main id="has_issues">
		<h2>List problems</h2>
		<ul>
			<p>List item 1</p>
			<p>List item 2</p>
		</ul>
		<div id="this_is_fine">
			<h3>This is fine</h3>
			<img src="./assets/images/thisisfine.jpg" alt="Illustration of dog sitting on a chair inside a house with flames">
		</div>
		<h2>Shadow DOM content</h2>
		<div id="shadowContainer"></div>
	</main>
	<script src="./scripts/webcomponents.min.js"></script>
	<script>
	var container = document.getElementById('shadowContainer');
	var shadowHost = container.attachShadow({ mode: 'open' });
	var shadowContent = document.createElement('div');
	shadowContent.setAttribute('style', 'background-color: #333');
	var content = document.createElement('p');
	content.setAttribute('style', 'color: #000');
	content.textContent = 'Text';
	shadowContent.appendChild(content);
	shadowHost.appendChild(shadowContent);
	</script>
</body>
</html>
